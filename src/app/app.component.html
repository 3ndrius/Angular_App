<div class="app">
  <header class="app-header">
    <h1>Tasks application angular</h1>
  </header>

  <div class="form">
    <input type="text" [(ngModel)]="newTask">
   <button (click)="add()">Add task</button>
  </div>

<div class="wrapper">
  <div class="task-to-complete">
    <h2>Tasks to complete</h2>
    <ul>
      <li *ngFor="let task of tasksList">
        {{task}}
        <button (click)="remove(task)">Remove</button>
        <button (click)="done(task)">Mark done</button>
      </li>
    </ul>
  </div>

  <div class="tasks-done">
    <h2>Completed tasks</h2>
    <ul>
      <li *ngFor="let task of tasksDone">
        {{task}}
      </li>
    </ul>
  </div>
</div>
</div>
