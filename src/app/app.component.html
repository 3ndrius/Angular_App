<div class="app">
  <header class="app-header">
    <h1>Tasks application angular</h1>
  </header>

 <app-add-task (addTask)="add($event)"></app-add-task>

<div class="wrapper">
 <app-list-task [tasksChild]="tasksList" (eventTask)="remove($event)" (doneTask)="done($event)"></app-list-task>

  <div class="tasks-done">
    <h2>Completed tasks</h2>
    <ul>
      <li *ngFor="let task of tasksDone">
        {{task}}
      </li>
    </ul>
  </div>
</div>
</div>
